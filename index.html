<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/0f825555fb.js" crossorigin="anonymous"></script>
    <script src="script/script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="title">
                <img src="images/5230364.png" alt="" height="50" width="50">
                <h1>Shopping List</h1>
            </div>
            <form action="" class="item-form">
                <input type="text" name="item" id="item-input" class="form-input" placeholder="Enter Item">
                <div class="form-control">
                    <input type="submit" value="+ Add Item" class="btn" id="add-btn">
                </div>
            </form>
            <div class="search-filter">
                <input type="text" name="filter" id="filter" class="filter-item" placeholder="Filter Items">
            </div>
            <div class="shopping-list">
                <ul class="item-list"><!--
                    <li>Eggs<button id="del-btn" class="del-btn"><i class="fa-solid fa-xmark"></i></button></li>
                    <li>Cream<button id="del-btn" class="del-btn"><i class="fa-solid fa-xmark"></i></button></li>-->
                </ul>
            </div>
            <div class="clear-all">
                <button id="clear-button" class="clear-btn">Clear All</button>
            </div>
        </div>
    </div>    
</body>
</html>
